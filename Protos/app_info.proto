syntax = "proto3";

option csharp_namespace = "TuiHub.Protos.AppInfo";

package app_info;

service AppInfoGrpc {
    rpc Search (SearchRequest) returns (SearchReply);
}

message SearchRequest {
    int64 id = 1;
    string name = 2;
}

message SearchReply {
    int32 count = 1;
    repeated AppInfo apps = 2;
}

message AppInfo {
    int64 id = 1;
    string name = 2;
}
